<!DOCTYPE html>

<html>

<head>

<title>
Blocks are fun!
</title>

<link type ="text/css" rel ="stylesheet" href ="blocks.css">
<script type="text/javascript" src="blocks.js"></script>

<!-- 
jQuery needs to be included before it can be used.  Here are two methods:
1. Download a local copy and just include that (only works locally).
2. Link to it online (only works if you have internet, duh).
 -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>

</head>

<body>

<p>
Enter width, height and color and click "Go!" to create a block with provided parameters.
</p>

<form>
Width (px): <input type="text" name="blockWidth">
Height (px): <input type="text" name="blockHeight">
<input type="radio" name="colorBtn" value="blue" id="blueBtn">blue
<input type="radio" name="colorBtn" value="green" id="greenBtn">green
<input type="radio" name="colorBtn" value="red" id="redBtn">red
<button type="button" name="createBtn" id="createBtn" onclick="createTheButton()">Go!</button>
</form>

</body>
